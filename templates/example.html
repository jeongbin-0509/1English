<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영어 수행 연습</title>
    <!-- 정적 CSS 불러오기 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/example.css')}}">
    <style>
      :root{
    --bg: #1f2429;          /* 전체 배경 */
    --panel: #2b3137;       /* 카드 배경 */
    --panel-edge: #1a1f23;  /* 카드 외곽 그라디언트 라인 */
    --txt: #e9eef2;
    --txt-dim: #b8c0c7;
    --blue: #52a9ff;
    --blue-700: #1278ff;
    --red: #ff6b6b;
    --pill-bg: #d9f0ff;
    --pill-txt: #1467a7;
    --pill-red-bg:#ffe3e3;
    --pill-red-txt:#c23030;
    --shadow: 0 10px 25px rgba(0,0,0,.35), 0 2px 5px rgba(0,0,0,.4);
    --radius-lg: 18px;
    --radius-md: 12px;
  }

  /* 레이아웃 */
  html,body{
    height:100%;
    margin:0;
    background: radial-gradient(1200px 400px at 50% -200px, #2a3036 0, var(--bg) 55%);
    color:var(--txt);
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans KR", Helvetica, Arial, "Apple SD Gothic Neo", "Malgun Gothic", sans-serif;
  }
  .wrap{
    min-height:100%;
    display:grid;
    place-items:center;
    padding:32px 16px 56px;
  }

  /* 상단 좌측 햄버거 */
  .hamburger{
    position:fixed; left:20px; top:18px;
    width:28px; height:22px; display:grid; gap:5px;
    z-index:5;
  }
  .hamburger span{
    background:#8fbbe8; height:4px; border-radius:4px;
  }

  /* 카드 */
  .card{
    width:min(860px, 92vw);
    background:
      radial-gradient(120px 120px at 100% 0, rgba(255,255,255,.04) 0, rgba(255,255,255,0) 66%) ,
      linear-gradient(180deg, var(--panel) 0, #262b31 100%);
    border-radius: var(--radius-lg);
    box-shadow: var(--shadow);
    border:1px solid var(--panel-edge);
    padding:28px 28px 36px;
    position:relative;
  }
  .card .corner-star{
    position:absolute; right:18px; top:14px;
    color:var(--blue);
    font-size:22px; line-height:1;
    filter: drop-shadow(0 2px 0 rgba(0,0,0,.35));
  }

  /* 머리표(1 out of 214) */
  .chip{
    display:inline-block;
    padding:8px 14px;
    border-radius:999px;
    background:var(--pill-bg);
    color:var(--pill-txt);
    font-weight:700; font-size:14px;
    box-shadow: inset 0 -1px 0 rgba(0,0,0,.08);
  }
  .chip--blue{
    background: linear-gradient(180deg, #89ccff, #5db5ff);
    color:#0b3763;
  }

  /* 문장 라인 */
  .line{
    margin:18px 0 10px;
    font-size:22px;
    letter-spacing:.2px;
  }

  /* 답안 pill */
  .pill{
    display:inline-block;
    padding:6px 12px 7px;
    border-radius:10px;
    background:var(--pill-bg);
    color:var(--pill-txt);
    font-weight:700;
    box-shadow: inset 0 -1px 0 rgba(0,0,0,.08);
    margin-right:8px;
  }
  .pill--good{ background:var(--pill-bg); color:var(--pill-txt); }
  .pill--bad{ background:var(--pill-red-bg); color:var(--pill-red-txt); }

  .sub{
    color:var(--txt-dim);
    margin:6px 0 18px;
    font-size:15px;
  }

  /* 버튼 */
  .actions{ margin-top:16px; display:flex; justify-content:center; gap:16px; }
  .btn{
    appearance:none; border:0; cursor:pointer;
    padding:12px 22px; border-radius:12px; font-weight:800;
    font-size:16px; letter-spacing:.2px;
    box-shadow: var(--shadow);
    transition: transform .04s ease, filter .15s ease;
  }
  .btn:active{ transform:translateY(1px) scale(.99); }
  .btn--primary{ background:linear-gradient(180deg, #7cc5ff, var(--blue-700)); color:#05325d; }
  .btn--danger{ background:linear-gradient(180deg, #ff9a9a, #ff5a5a); color:#5d0606; }

  /* 파란 화살표 → 정답 안내 */
  .hint{
    display:inline-flex; align-items:center; gap:8px; margin-top:6px;
    color:#9ed1ff; font-weight:700;
  }
  .hint::before{
    content:""; width:18px; height:6px; display:inline-block;
    background: currentColor;
    clip-path: polygon(0 0, 80% 0, 80% -20%, 100% 50%, 80% 120%, 80% 100%, 0 100%);
    border-radius:3px;
  }

  /* 결과 막대 */
  .result{
    width:min(680px, 84vw);
    margin:26px auto 8px;
    background:#3a424a;
    border-radius:12px;
    border:1px solid #20262b;
    overflow:hidden;
    box-shadow:var(--shadow);
    position:relative;
    height:54px;
    display:flex;
  }
  .bar{ height:100%; display:flex; align-items:center; justify-content:flex-end; font-weight:800; }
  .bar--ok{
    background:linear-gradient(180deg, #7cc5ff, #4aa9ff);
    color:#062c52; padding-right:14px;
  }
  .bar--bad{
    background:linear-gradient(180deg, #ff9a9a, #ff6060);
    color:#5b0b0b; padding-right:14px;
  }
  .split{ display:flex; width:100%; }
  .legend{ display:flex; justify-content:center; gap:16px; margin-top:18px; }

  /* 섹션 구분 (샘플 화면 3개 배치용) */
  .screen{ margin:22px 0 44px; }
  .screen h2{ font-size:14px; font-weight:700; color:#97a6b4; letter-spacing:.4px; text-transform:uppercase; margin:0 0 12px 6px; } 


  
  /* 사이드바 */
  .sidebar {
    width: max(24vw, 36vh);
    height: 100%;
    background: #272727;
    position: fixed;
    top: 0;
    left: min(-30vw, -45vh);
    z-index: 1;
    transition: all .35s;
}
input[id="menuicon"]:checked + label + div {
    left: 0;
}
.sidebar .logo {
    cursor: pointer;
    position: absolute;
    margin: 0;
    font-family: "NanumSquareExtraBold";
    font-size: 2rem;
    color: #35b3f2;
    top: min(5vh, 6.5vw);
    right: min(3vh, 4.5vw);
    transform: translateY(-33%);
    transition: all .35s ease;
}
.sidebar .logo:hover {
    color: #d8e4eb;
    transition: all .35s ease;
    font-size: 2.1rem;
}
.sidebar .sidelinks {
    position: absolute;
    font-family: "NanumSquareExtraBold";
    color: #d8e4eb;
    font-size: 1.6rem;
    top: min(14vh, 21vw);
    left: min(3vh, 4.5vw);
}
.sidebar .sidelinks div {
    cursor: pointer;
    margin: min(2vh, 3vw);
}
#dayselectheader {
    color: #35b3f2;
}

/* Day Selection Bar */
.dayselect {
    position: absolute;
    top: min(36vh, 54vw);
    left: min(5vh, 7.5vw);
}
.dayselect div {
    display: flex;
    align-items: center;
    margin: 0;
}
.dayselect div div {
    font-family: "NanumSquareExtraBold";
    margin: min(0.6vh, 0.9vw);
    font-size: 1.4rem;
    width: min(7vh, 10.5vw);
    height: min(7vh, 10.5vw);
    padding: 0;
    background-color: #333333;
    border-radius: 50%;
    color: #35b3f2;
    line-height: min(7vh, 10.5vw);
    display: flex;
    justify-content: center;
    transition: all .35s ease;
    cursor: pointer;
}
.dayselect div div:hover {
    transform: scale(1.03);
    transition: all .35s ease;
    background-color: #5f5f5f;
    font-size: 1.45rem;
}

/* Main Screen */
.wordcontainer {
    background-color: #474747;
    border-radius: min(1.6vh, 2.4vw);
    width: min(100vh, 85vw);
    margin: min(8vh, 12vw) auto;
    padding: min(3vh, 4.5vw) min(4vh, 6vw);
    box-shadow: 0 0 min(1.3vh, 2vw) rgba(0, 0, 0, 0.3);
}

.wordcontainer header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: min(0.2vh, 0.3vw) solid #474747;
    padding-bottom: min(1.3vh, 2vw);
    margin-bottom: min(2vh, 3vw);
    border-bottom: min(0.2vh, 0.3vw) solid #fff;
    padding-bottom: min(1.3vh, 2vw);
    margin-bottom: min(1.6vh, 2.4vw);
}

.word {
    font-size: 1.6rem;
    color: #35b3f2;
    font-family: "NanumGothicExtraBold";
    font-weight: 700;
}

.wordnum {
    background-color: #35b3f2;
    color: white;
    border-radius: min(3vh, 4.5vw);
    padding: min(0.5vh, 0.75vw) min(1.6vh, 2.4vw);
    font-family: "NanumGothicExtraBold";
    font-weight: 500;

}
    </style>
  </head>

<body>
    <div id="sbarpart">
        <!-- 사이드바 열기 버튼 -->
        <button class="open-btn" onclick="openSidebar()"></button>

        <!-- 사이드바 -->
        <div class="sidebar" id="sidebar">
            <button class="close-btn" onclick="closeSidebar()"></button>
            <h2>단<span style="color: #66cc33;">어</span>장 by <span style="color: #66cc33;">;</span></h2>
            <hr style="width: auto; height: 2px; background-color: #555555; border: none">
            <button class="Reselect" onclick="goToPage()">DAY 재선택</button>
            <button class="Review">오답복습(미완)</button>
            <button class="Favorites">즐겨찾기된 단어(미완)</button>
            <button class="Statistics">통계(미완)</button>
        </div>
    </div>
   
    <br>

    <div class="progress">
        <div id="progress"></div>
    </div>

    <div id="exmplpart">
        <h3 id="exp">영어 예문이 띄워집니다</h3>
        <h3 id="asp">해석문이 띄워집니다</h3>
    </div>

    <div class="container">
        <button class="okBtn" onclick="submitAnswer()">제출</button>
        <!-- ✅ 정답/오답 피드백 메시지 출력 영역 -->
        <div id="feedback" style="margin-top: 10px; font-weight: bold;"></div>
    </div>
    
    <!-- 정적 JS 불러오기 -->
    <script src="{{ url_for('static', filename='javascript/script.js') }}"></script>
    <script src="{{ url_for('static', filename='javascript/script2.js') }}"></script>
    <script src="{{ url_for('static', filename='javascript/example.js') }}"></script>
</body>

</html>
